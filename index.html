<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Booking Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f5f6fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .calendar-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(30,41,59,0.12);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 430px;
      width: 100%;
      transition: box-shadow 0.3s;
      overflow: hidden;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
    }
    .calendar-header button {
      background: none;
      border: none;
      color: #2d8f4e;
      font-size: 2rem;
      cursor: pointer;
      padding: 0.2em 0.7em;
      border-radius: 50%;
      transition: background 0.2s;
      min-width: 40px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
    }
    .calendar-header button:active {
      background: #e6f7ee;
    }
    .calendar-title {
      font-size: 1.25rem;
      font-weight: bold;
      color: #2d8f4e;
      letter-spacing: 1px;
      text-align: center;
      flex: 1;
      transition: color 0.3s;
    }
    .calendar-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0.3em 0.5em;
      table-layout: fixed;
      margin-bottom: 0.5em;
      user-select: none;
    }
    .calendar-table th, .calendar-table td {
      width: 14.28%;
      text-align: center;
      padding: 0.7em 0;
      position: relative;
      font-size: 1.1rem;
      border-radius: 50%;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      z-index: 1;
      cursor: pointer;
    }
    .calendar-table th {
      color: #888;
      font-weight: 600;
      background: none;
      cursor: default;
      padding: 0.4em 0;
      font-size: 1em;
      letter-spacing: 0.05em;
    }
    .calendar-table td {
      background: none;
      color: #22223b;
      height: 44px;
      outline: none;
    }
    .calendar-table td.today {
      border: 1.5px solid #2d8f4e;
      font-weight: bold;
      background: #e6f7ee;
    }
    .calendar-table td.selected {
      background: #2d8f4e;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 2px 10px rgba(45,143,78,0.08);
      z-index: 2;
    }
    .calendar-table td.in-range {
      background: #e6f7ee;
      color: #2d8f4e;
      z-index: 1;
    }
    .calendar-table td.disabled {
      color: #ccc;
      pointer-events: none;
      background: none;
      opacity: 0.6;
    }
    .calendar-footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.07rem;
      color: #2d8f4e;
      min-height: 1.3em;
    }
    .calendar-footer span {
      font-weight: 600;
      color: #1f7a3b;
    }
    .calendar-animate {
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 500px) {
      .calendar-container {
        padding: 1rem 0.2rem;
        max-width: 99vw;
      }
      .calendar-title {
        font-size: 1.1rem;
      }
      .calendar-table th, .calendar-table td {
        font-size: 0.97rem;
        padding: 0.5em 0;
        min-width: 32px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonthBtn" title="Previous Month" aria-label="Previous Month">&lt;</button>
      <div class="calendar-title" id="calendarTitle"></div>
      <button id="nextMonthBtn" title="Next Month" aria-label="Next Month">&gt;</button>
    </div>
    <table class="calendar-table">
      <thead>
        <tr>
          <th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th>
          <th>Fri</th><th>Sat</th><th>Sun</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
    <div class="calendar-footer" id="calendarFooter">
      Please select your arrival date.
    </div>
  </div>
  <script>
    // Calendar logic
    const calendarTitle = document.getElementById('calendarTitle');
    const calendarBody = document.getElementById('calendarBody');
    const calendarFooter = document.getElementById('calendarFooter');
    const prevMonthBtn = document.getElementById('prevMonthBtn');
    const nextMonthBtn = document.getElementById('nextMonthBtn');
    const calendarContainer = document.querySelector('.calendar-container');

    let today = new Date();
    today.setHours(0,0,0,0);
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    let arrivalDate = null;
    let departureDate = null;

    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function formatDate(date) {
      return date ? `${date.getFullYear()}-${pad(date.getMonth()+1)}-${pad(date.getDate())}` : '';
    }

    function isSameDay(d1, d2) {
      return d1 && d2 &&
        d1.getFullYear() === d2.getFullYear() &&
        d1.getMonth() === d2.getMonth() &&
        d1.getDate() === d2.getDate();
    }

    function isInRange(date, start, end) {
      if (!start || !end) return false;
      return date > start && date < end;
    }

    function renderCalendar(month, year, animate=true) {
      calendarBody.innerHTML = '';
      if (animate) {
        calendarBody.classList.remove('calendar-animate');
        void calendarBody.offsetWidth; // trigger reflow
        calendarBody.classList.add('calendar-animate');
      }
      const monthName = new Date(year, month).toLocaleString('default', { month: 'long' });
      calendarTitle.textContent = `${monthName} ${year}`;
      // Get first and last day of the month
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      // Get the weekday of the first day (0 = Sunday, 1 = Monday, ...)
      let startDay = firstDay.getDay();
      startDay = startDay === 0 ? 7 : startDay; // Make Sunday = 7
      let date = 1;
      for (let i = 0; i < 6; i++) { // 6 weeks max
        let row = document.createElement('tr');
        for (let j = 1; j <= 7; j++) {
          let cell = document.createElement('td');
          if ((i === 0 && j < startDay) || date > lastDay.getDate()) {
            cell.classList.add('disabled');
            cell.textContent = '';
          } else {
            let cellDate = new Date(year, month, date);
            cell.textContent = date;
            // Highlight today
            if (isSameDay(cellDate, today)) cell.classList.add('today');
            // Highlight selected dates
            if (arrivalDate && isSameDay(cellDate, arrivalDate)) cell.classList.add('selected');
            if (departureDate && isSameDay(cellDate, departureDate)) cell.classList.add('selected');
            // Highlight range
            if (arrivalDate && departureDate && isInRange(cellDate, arrivalDate, departureDate)) {
              cell.classList.add('in-range');
            }
            // Disable past dates
            if (cellDate < today) {
              cell.classList.add('disabled');
            } else {
              cell.tabIndex = 0;
              cell.addEventListener('click', function() {
                handleDateSelect(cellDate);
              });
              cell.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                  handleDateSelect(cellDate);
                }
              });
            }
            date++;
          }
          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
        if (date > lastDay.getDate()) break;
      }
      // Update footer
      if (!arrivalDate) {
        calendarFooter.textContent = 'Please select your arrival date.';
      } else if (arrivalDate && !departureDate) {
        calendarFooter.textContent = 'Please select your departure date.';
      } else {
        calendarFooter.innerHTML = `Arrival: <span>${formatDate(arrivalDate)}</span> &nbsp; Departure: <span>${formatDate(departureDate)}</span>`;
      }
    }

    function handleDateSelect(date) {
      if (!arrivalDate || (arrivalDate && departureDate)) {
        arrivalDate = date;
        departureDate = null;
      } else if (date > arrivalDate) {
        departureDate = date;
      } else {
        arrivalDate = date;
        departureDate = null;
      }
      renderCalendar(currentMonth, currentYear, false);
    }

    prevMonthBtn.addEventListener('click', function() {
      if (currentMonth === 0) {
        currentMonth = 11;
        currentYear--;
      } else {
        currentMonth--;
      }
      renderCalendar(currentMonth, currentYear, true);
    });

    nextMonthBtn.addEventListener('click', function() {
      if (currentMonth === 11) {
        currentMonth = 0;
        currentYear++;
      } else {
        currentMonth++;
      }
      renderCalendar(currentMonth, currentYear, true);
    });

    // Initial render
    renderCalendar(currentMonth, currentYear, false);
  </script>
</body>
</html>
